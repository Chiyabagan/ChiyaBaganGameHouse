<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chiyan Bagan Game House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
  <link href="/ChiyaBaganGameHouse/css/index.css" rel="stylesheet">
  <script type="module" src="/ChiyaBaganGameHouse/js/index.js" defer></script>
  
</head>
<body class="vh-100 d-flex justify-content-center align-items-center overflow-hidden">

  <!-- Intro Section -->
  <div id="intro" style="--bs-bg-opacity: .7;" class="vh-100 w-100 d-flex flex-column justify-content-center align-items-center animate__animated animate__fadeIn position-relative bg-dark bg-opacity-50">
    <h1 class="display-1 fw-bold text-white text-center text-uppercase animate__animated animate__flipInY text-shadow">
      Chiyan Bagan Game House
    </h1>
    <button id="start" class="btn btn-success btn-lg mt-3 animate__animated animate__pulse animate__infinite">
      Start
    </button>
  </div>

  <!-- Form Section -->
  <div id="user-form" class="vh-100 w-100 d-none animate__animated animate__fadeIn bg-dark " style="--bs-bg-opacity: .7;">
    <div class="container text-white">
      <h2 class="text-center mb-4 fw-bold" style="display: hidden;"></h2>
      <form id="details-form" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
          <label for="name" class="form-label fw-bold fs-3 text-shadow">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label fw-bold fs-3 text-shadow">Mobile Number</label>
          <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label fw-bold fs-3 text-shadow">Category</label>
          <select class="form-select overflow-hidden" id="category" required>
            <option value='' default>Select a category</option>
            <option value="10">Entertainment: Books</option>
            <option value="9">General Knowledge</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>		
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3">Next</button>
      </form>
    </div>
  </div>
<!-- Question container -->
<div class="container text-white vh-100" style="display: none;" id="question-container-parent">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div id="timer" class="alert alert-success text-center" style="font-size: 1.5rem;">
          Time Remaining: <span id="time-left">03:00</span>
        </div>
        <div id="questions-container" class="mt-4">
          <!-- Dynamically generated question cards will appear here -->
        </div>
        <div id="result" class="text-center mt-4">
          <!-- Result message will appear here -->
        </div>
      </div>
    </div>
  </div>
  
<!-- break div -->
<div class="container text-white w-100 vh-100" style="display: none;--bs-bg-opacity: .7;" id="break-container">
    
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
